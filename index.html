<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sidebar">
                <div class="dashbar">
                    <img src="images/view-dashboard.svg" alt="Dashboard" id="dashicon">
                    <div id="dashtext">Dashboard</div>
                </div>
                <div class="iconcolumn">
                    <img src="images/home.svg" alt="home">
                    <img src="images/card-account-details-outline.svg" alt="profile">
                    <img src="images/message.svg" alt="messages">
                    <img src="images/clock-time-five.svg" alt="history">
                    <img src="images/file-multiple.svg" alt="tasks">
                    <img src="images/account-group.svg" alt="communities">
                    <img src="images/cog.svg" alt="settings">
                    <img src="images/help.svg" alt="support">
                    <img src="images/shield-check.svg" alt="privacy">
                </div>
                <div class="textcolumn">
                    <div>Home</div>
                    <div>Profile</div>
                    <div>Messages</div>
                    <div>History</div>
                    <div>Tasks</div>
                    <div>Communities</div>
                    <div>Settings</div>
                    <div>Support</div>
                    <div>Privacy</div>
                </div>
            </div>
            <div class="header">
                <div class="search">
                    <img src="images/magnify.svg" alt="magnify" id="magnify">
                    <label for="text"></label>
                    <input type="text" id="text">
                </div>
                <div class="notifs">
                    <img src="images/bell-ring.svg" alt="notif" id="notif">
                    <img src="images/logo.png" alt="logo" id="logo">
                    <p>Daniel Del Giovane</p>
                </div>
                <div class="profile">
                    <img src="images/logo.png" alt="logo" id="logo2">
                    <div class="profiletext">
                        <p id="topprofiletext">Hi there,</p>
                        <p>Daniel Del Giovane (@DanielDDG)</p>
                    </div>
                </div>
                <div class="button">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="content">
                
            </div>
        </div>
    </div>
</body>
</html>
